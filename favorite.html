        <script>
            // 사이드메뉴 슬라이드
            let lnb = document.querySelector('.lnb-sub');
            let lnbBg = document.querySelector('.lnb-bg');

            function hamburgerOn() {
                lnb.classList.add('active');
                lnbBg.classList.add('active');
            }
            function hamburgerOut() {
                lnb.classList.remove('active');
                lnbBg.classList.remove('active');
            }

            // 사이드메뉴 클릭
            let lnbBtn = document.querySelectorAll('.lnb-main li a')

            function lnbOn(tabClick){
                let clicklnb = tabClick.currentTarget.parentNode
                for(let i = 0; i < lnbBtn.length; i++) {
                    lnbBtn[i].parentNode.classList.remove('active')
                }
                clicklnb.classList.add('active')
            }

            for (i = 0; i < lnbBtn.length; i++) {
                lnbBtn[i].addEventListener("click", lnbOn);
            }
        </script>
