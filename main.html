<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gplum</title>
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/common.css" />
    </head>
    <body>
        <div class="float-left main-left">
            <div class="lnb">
                <button class="lnb-btn" onclick="hamburgerOn()">=</button>
                <ul class="lnb-main">
                    <li class="active"><a href="#">나의 강의실</a></li>
                    <li><a href="#">나의 교재</a></li>
                    <li><a href="#">나의 평가</a></li>
                    <li><a href="#">나의 오답</a></li>
                    <li><a href="#">학습 달력</a></li>
                    <li><a href="#">즐겨찾기</a></li>
                </ul>
                <div class="lnb-sub">
                    <ul>
                        <li><a href="#">로그아웃</a></li>
                        <li><a href="#">지플럼 이용 가이드</a></li>
                        <li><a href="#">바탕화면에 바로가기</a></li>
                        <li><a href="#">패럴랙스 홈페이지</a></li>
                        <li><a href="#">지플럼 영어</a></li>
                    </ul>
                </div>
                <div class="lnb-bg" onclick="hamburgerOut()"></div>
            </div>
        </div>
        <div class="float-left main-right">
            <div class="gnb">
                <a href="#">
                    <img src="" alt="지플럼 로고" />
                </a>
                <div class="timer">
                    <img src="" alt="타이머" />
                    <p><span>00</span>:<span>00</span>:<span>00</span></p>
                </div>
                <div class="profile">
                    <div>
                        <img src="" alt="프로필 사진" />
                    </div>
                    <div>
                        <p class="name">김수학</p>
                        <p class="mem_num">
                            845CP
                            <button><img src="" alt="캐럿" /></button>
                        </p>
                    </div>
                    <div class="alarm">
                        <img src="" alt="알람" />
                        <span>N</span>
                    </div>
                </div>
            </div>
            <div class="contents">
                <h1 class="contents-title">나의 강의실</h1>
                <ul class="contents-tab">
                    <li class="active"><a href="tab-1">교재 학습</a></li>
                    <li><a href="tab-2">플러스 학습</a></li>
                </ul>
                <div class="contents-tabcon">
                    <div class="tabcon active" id="tab-1">1</div>
                    <div class="tabcon" id="tab-2">
                        2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>
                        2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>
                        2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>
                        2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>
                        2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>
                        2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>2<br/>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // 사이드메뉴
            let lnb = document.querySelector('.lnb-sub');
            let lnbBg = document.querySelector('.lnb-bg');

            function hamburgerOn() {
                lnb.classList.add('active');
                lnbBg.classList.add('active');
            }
            function hamburgerOut() {
                lnb.classList.remove('active');
                lnbBg.classList.remove('active');
            }

            // 탭
            let tabBtn = document.querySelectorAll('.contents-tab li a')

            function tabOn(tabClick) {
                let clickedTab = tabClick.currentTarget.parentNode
                let tabList = document.querySelectorAll('.contents-tab li');
                let tabcon = document.querySelectorAll('.tabcon')

                for(let i = 0; i < tabList.length; i++) {
                    tabList[i].classList.remove('active')
                    tabcon[i].classList.remove('active')
                }
                clickedTab.classList.add('active')

                tabClick.preventDefault();

                let clickTarget = tabClick.target;
                let activeTabconId = clickTarget.getAttribute("href");
                let activeTabcon = document.getElementById(activeTabconId);
                activeTabcon.classList.add('active')
            }

            for (i = 0; i < tabBtn.length; i++) {
                tabBtn[i].addEventListener("click", tabOn);
            }
        </script>
    </body>
</html>
