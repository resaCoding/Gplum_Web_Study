        <script>

            let ListBtn = document.querySelector('.btn-list')
            function listOn(){
                let list = document.querySelector('.class-list')
                list.classList.toggle('active')
                ListBtn.classList.toggle('active')
            }
            ListBtn.addEventListener('click', listOn)

            let recordBtn = document.querySelectorAll('.record-choice div button>*')
            let popup = document.querySelector('.popup-wrap')
            function popupOn(){
                popup.style.display = 'block';
            }
            for(i=0; i<recordBtn.length; i++) {
                recordBtn[i].addEventListener('click', popupOn)
            }

            let popupBtn = document.querySelectorAll('.popup div button')
            function popupOut(){
                popup.style.display = 'none';
            }
            for(i=0; i<popupBtn.length; i++) {
                popupBtn[i].addEventListener('click', popupOut)
            }

        </script>
